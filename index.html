<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>HackerYou Calculator</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <h1 class="title-left">Hacker You</h1>
            
            <div class="calculator-body">
                <div class="display">
                    <span class="placeholder">0</span>
                </div>
                <div class="num-pad">
                    <div class="key key1" data-key="55" data-content="7"><span >7</span>
                    </div>
                    <div class="key key2" data-key="56" data-content="8"><span >8</span>
                    </div>
                    <div class="key key3" data-key="57" data-content="9"><span >9</span>
                    </div>
                    <div class="key key4" data-key="191" data-content="/"><span >&divide;</span>
                    </div>
                    <div class="key key5" data-key="52" data-content="4"><span >4</span>
                    </div>
                    <div class="key key6" data-key="53" data-content="5"><span >5</span>
                    </div>
                    <div class="key key7" data-key="54" data-content="6"><span >6</span>
                    </div>
                    <div class="key key8" data-key="88" data-content="x"><span >&times;</span>
                    </div>
                    <div class="key key9" data-key="49" data-content="1"><span >1</span>
                    </div>
                    <div class="key key10" data-key="50" data-content="2"><span >2</span>
                    </div>
                    <div class="key key11" data-key="51" data-content="3"><span >3</span>
                    </div>
                    <div class="key key12" data-key="173" data-content="-"><span >&minus;</span>
                    </div>
                    <div class="key key13" data-key="190" data-content="."><span >.</span>
                    </div>
                    <div class="key key14" data-key="48" data-content="0"><span >0</span>
                    </div>
                    <div class="key key15" data-key="" data-content="+"><span >&#x2b;</span>
                    </div>
                    <div class="key key16 equals" data-key="61" data-content="="><span>&#x3d;</span>
                    </div>
                    <div class="key key17 clear" data-key="" data-content="c"><span >C</span>
                    </div>
                    <div class="key key18" data-key="" data-content="coffee"><span><i class="fas fa-coffee"></i></span>
                    </div>
                    <div class="key key19" data-key="" data-content=""><span></span>
                    </div>
                </div>
            </div>
        
            <h1 class="title-right">Calculator</h1>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script>
        moment().format();
    </script>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="javascript/script.js"></script>
</body>
</html>
