<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>HackerYou Calculator</title>
</head>
<body>
    <main>
        <div class="calculator-body">
            <div class="display">
                0
            </div>
            <div class="num-pad">
                <div class="key key1" data-key=""><span>7</span>
                </div>
                <div class="key key2" data-key=""><span>8</span>
                </div>
                <div class="key key3" data-key=""><span>9</span>
                </div>
                <div class="key key4" data-key=""><span>&divide;</span>
                </div>
                <div class="key key5" data-key=""><span>4</span>
                </div>
                <div class="key key6" data-key=""><span>5</span>
                </div>
                <div class="key key7" data-key=""><span>6</span>
                </div>
                <div class="key key8" data-key=""><span>&times;</span>
                </div>
                <div class="key key9" data-key=""><span>1</span>
                </div>
                <div class="key key10" data-key=""><span>2</span>
                </div>
                <div class="key key11" data-key=""><span>3</span>
                </div>
                <div class="key key12" data-key=""><span>&minus;</span>
                </div>
                <div class="key key13" data-key=""><span>M</span>
                </div>
                <div class="key key14" data-key=""><span>0</span>
                </div>
                <div class="key key15" data-key=""><span>&#x2b;</span>
                </div>
                <div class="key key16" data-key=""><span>&#x3d;</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
